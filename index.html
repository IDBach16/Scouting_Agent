<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moeller Game Prep Agent</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"></script>
</head>
<body>
  <div id="app">
    <header id="header">
      <div class="header-left">
        <div class="logo">
          <img src="moeller-logo.png" alt="Moeller" width="36" height="36" style="object-fit:contain">
        </div>
        <div class="header-text">
          <h1>Moeller Game Prep Agent</h1>
          <p class="subtitle">Ask me anything about our opponents, our hitters, or game strategy</p>
        </div>
      </div>
      <div class="header-right">
        <div id="mode-toggle" class="mode-toggle">
          <button class="mode-btn" data-mode="full">Full Analysis</button>
          <button class="mode-btn active" data-mode="dugout">Dugout</button>
        </div>
        <div id="season-toggle" class="season-toggle">
          <button class="season-btn active" data-season="all">Both</button>
          <button class="season-btn" data-season="2024">2024</button>
          <button class="season-btn" data-season="2025">2025</button>
        </div>
        <div id="data-status" class="status-badge loading">
          <span class="status-dot"></span>
          <span class="status-text">Loading...</span>
        </div>
      </div>
    </header>

    <main id="chat-area">
      <div id="welcome" class="welcome-screen">
        <div class="welcome-icon">
          <svg viewBox="0 0 80 80" width="72" height="72">
            <circle cx="40" cy="40" r="38" fill="none" stroke="#C5A55A" stroke-width="2"/>
            <circle cx="40" cy="40" r="12" fill="none" stroke="#C5A55A" stroke-width="1.5"/>
            <path d="M40 2 C40 2,42 20,40 28" stroke="#C5A55A" stroke-width="1" fill="none"/>
            <path d="M40 78 C40 78,38 60,40 52" stroke="#C5A55A" stroke-width="1" fill="none"/>
            <path d="M2 40 C2 40,20 42,28 40" stroke="#C5A55A" stroke-width="1" fill="none"/>
            <path d="M78 40 C78 40,60 38,52 40" stroke="#C5A55A" stroke-width="1" fill="none"/>
          </svg>
        </div>
        <h2 id="welcome-title">What do you need?</h2>
        <p id="welcome-subtitle">Select a report type to get started</p>

        <!-- STEP 1: Report Type Menu -->
        <div id="menu-step1" class="menu-grid">
          <button class="menu-card" data-type="hitter_report">
            <img class="menu-card-logo" src="moeller-logo.png" alt="M">
            <div class="menu-card-title">Scout a Hitter</div>
            <div class="menu-card-desc">Individual hitter scouting report</div>
          </button>
          <button class="menu-card" data-type="pitcher_report">
            <img class="menu-card-logo" src="moeller-logo.png" alt="M">
            <div class="menu-card-title">Scout a Pitcher</div>
            <div class="menu-card-desc">Individual pitcher scouting report</div>
          </button>
          <button class="menu-card" data-type="team_hitters">
            <img class="menu-card-logo" src="moeller-logo.png" alt="M">
            <div class="menu-card-title">Team Hitters</div>
            <div class="menu-card-desc">Scouting report on a team's lineup</div>
          </button>
          <button class="menu-card" data-type="team_pitchers">
            <img class="menu-card-logo" src="moeller-logo.png" alt="M">
            <div class="menu-card-title">Team Pitchers</div>
            <div class="menu-card-desc">Scouting report on a team's pitching staff</div>
          </button>
          <button class="menu-card menu-card-wide" data-type="direct">
            <img class="menu-card-logo" src="moeller-logo.png" alt="M">
            <div class="menu-card-title">Ask a Question</div>
            <div class="menu-card-desc">Free-form question about any player, team, or strategy</div>
          </button>
        </div>

        <!-- STEP 2: Name/Team Picker (hidden initially) -->
        <div id="menu-step2" class="menu-step2 hidden">
          <button id="menu-back" class="menu-back-btn">&larr; Back</button>
          <h3 id="step2-title" class="step2-title">Select a player</h3>
          <div id="step2-search" class="step2-search">
            <input id="step2-input" type="text" placeholder="Start typing a name..." autocomplete="off"/>
          </div>
          <div id="step2-list" class="step2-list"></div>
        </div>
      </div>
      <div id="messages" class="messages"></div>
    </main>

    <footer id="input-area">
      <div id="autocomplete-list" class="autocomplete-list hidden"></div>
      <div class="input-wrapper">
        <textarea id="user-input" placeholder="Ask about an opponent, a hitter, a pitcher, or game strategy..." rows="1"></textarea>
        <button id="send-btn" title="Send" aria-label="Send">
          <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
        </button>
      </div>
    </footer>
  </div>

  <script src="charts.js"></script>
  <script src="app.js"></script>
</body>
</html>
