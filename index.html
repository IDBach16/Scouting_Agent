<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moeller Game Prep Agent</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"></script>
</head>
<body>
  <div id="app">
    <header id="header">
      <div class="header-left">
        <div class="logo">
          <svg viewBox="0 0 40 40" width="36" height="36">
            <circle cx="20" cy="20" r="19" fill="#C5A55A" stroke="#1B2A4A" stroke-width="2"/>
            <text x="20" y="27" text-anchor="middle" font-size="22" font-weight="bold" fill="#1B2A4A" font-family="Georgia,serif">M</text>
          </svg>
        </div>
        <div class="header-text">
          <h1>Moeller Game Prep Agent</h1>
          <p class="subtitle">Ask me anything about our opponents, our hitters, or game strategy</p>
        </div>
      </div>
      <div class="header-right">
        <div id="season-toggle" class="season-toggle">
          <button class="season-btn active" data-season="all">Both</button>
          <button class="season-btn" data-season="2024">2024</button>
          <button class="season-btn" data-season="2025">2025</button>
        </div>
        <div id="data-status" class="status-badge loading">
          <span class="status-dot"></span>
          <span class="status-text">Loading...</span>
        </div>
      </div>
    </header>

    <main id="chat-area">
      <div id="welcome" class="welcome-screen">
        <div class="welcome-icon">
          <svg viewBox="0 0 80 80" width="72" height="72">
            <circle cx="40" cy="40" r="38" fill="none" stroke="#C5A55A" stroke-width="2"/>
            <circle cx="40" cy="40" r="12" fill="none" stroke="#C5A55A" stroke-width="1.5"/>
            <path d="M40 2 C40 2,42 20,40 28" stroke="#C5A55A" stroke-width="1" fill="none"/>
            <path d="M40 78 C40 78,38 60,40 52" stroke="#C5A55A" stroke-width="1" fill="none"/>
            <path d="M2 40 C2 40,20 42,28 40" stroke="#C5A55A" stroke-width="1" fill="none"/>
            <path d="M78 40 C78 40,60 38,52 40" stroke="#C5A55A" stroke-width="1" fill="none"/>
          </svg>
        </div>
        <h2>Ready to Scout</h2>
        <p>Ask a question about opponents, hitters, pitchers, or game strategy.</p>
        <div class="example-questions">
          <button class="example-btn" data-q="What should we know about Elder's pitching staff?">What should we know about Elder's pitching staff?</button>
          <button class="example-btn" data-q="How should our lefties approach a RHP who throws lots of sliders?">How should our lefties approach a RHP who throws lots of sliders?</button>
          <button class="example-btn" data-q="What are our hitters' biggest weaknesses against breaking balls?">What are our hitters' biggest weaknesses against breaking balls?</button>
          <button class="example-btn" data-q="Build me a game plan for facing La Salle">Build me a game plan for facing La Salle</button>
          <button class="example-btn" data-q="Who on our team has the best chase rate?">Who on our team has the best chase rate?</button>
          <button class="example-btn" data-q="What does Zion Theophilus' pitch mix look like?">What does Zion Theophilus' pitch mix look like?</button>
          <button class="example-btn" data-q="Show me the zone heatmap for St. Xavier's pitchers">Show me the zone heatmap for St. Xavier's pitchers</button>
          <button class="example-btn" data-q="Compare our pitching staff vs Elder's">Compare our pitching staff vs Elder's</button>
        </div>
      </div>
      <div id="messages" class="messages"></div>
    </main>

    <footer id="input-area">
      <div id="autocomplete-list" class="autocomplete-list hidden"></div>
      <div class="input-wrapper">
        <textarea id="user-input" placeholder="Ask about an opponent, a hitter, a pitcher, or game strategy..." rows="1"></textarea>
        <button id="send-btn" title="Send" aria-label="Send">
          <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
        </button>
      </div>
    </footer>
  </div>

  <script src="charts.js"></script>
  <script src="app.js"></script>
</body>
</html>
